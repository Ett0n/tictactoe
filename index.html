<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe - Cepegra</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="turn-info"></div>
    </div>

    <div class="winning-message" id="winningMessage">
      <div id="winningMessageText"></div>
      <button id="restartButton">New game</button>
      <button id="changePlayers">Change players</button>
    </div>

    <form action="" class="winning-message show" id="formAddPlayer">
      <label for="name">Add players: </label>
      <div>
        <input type="text" placeholder="Player name" id="playerInput" />
        <button id="nextPlayerBtn">Add player</button>
      </div>
      <button id="anonymousBtn">Play anonymous</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
